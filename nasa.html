<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA EPIC Random Earth Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #0d1b2a; color: #e0e1dd; padding: 20px; }
    img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">üåç NASA EPIC ‚Äî Random Earth Image (Natural Color)</h2>
    <button id="btnLoad" class="btn btn-warning mb-4">Load Random Image</button>
    <div id="card" class="card bg-light text-dark mx-auto p-3" style="max-width: 800px;">
      <h5 id="imgDate" class="card-title"></h5>
      <img id="epicImage" src="" alt="EPIC Image" class="mb-3" />
      <p id="caption" class="card-text"></p>
    </div>
  </div>

  <script>
    const API_KEY = "igOsLYTgaaTDDYLyBF4QT2QObqE8riOQKe0sCbTf";
    const META_URL = `https://api.nasa.gov/EPIC/api/natural?api_key=${API_KEY}`;

    function loadImage() {
      $("#imgDate, #caption").text("Loading...");
      $.getJSON(META_URL)
        .done(data => {
          if (!data || data.length === 0) {
            $("#imgDate").text("No image data available.");
            return;
          }
          const item = data[Math.floor(Math.random() * data.length)];
          const [year, month, day] = item.date.split(" ")[0].split("-");
          const imgUrl = `https://epic.gsfc.nasa.gov/archive/natural/${year}/${month}/${day}/png/${item.image}.png`;

          
          $("#imgDate").text(item.date);
          $("#caption").text(item.caption);
          $("#epicImage").attr("src", imgUrl);
        })
        .fail(() => {
          $("#imgDate").text("Failed to load data.");
          $("#caption").text("");
          $("#epicImage").attr("src", "");
        });
    }

    $(document).ready(() => {
      $("#btnLoad").on("click", loadImage);
      loadImage();
    });
  </script>
</body>
</html>
